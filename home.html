<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Guru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Akaya+Kanadaka&family=Barriecito&family=Caveat:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Galindo&family=Gloria+Hallelujah&family=Jaini&family=Lakki+Reddy&family=Major+Mono+Display&family=Permanent+Marker&family=Poiret+One&family=Ponomar&family=Protest+Riot&family=Rock+Salt&family=Smooch+Sans:wght@100..900&family=Spicy+Rice&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      background-color: #f4f2f0;
    }
    .c-scrollbar {
      z-index: 9999 !important;
    }
    .photo-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-layer {
      position: absolute;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      opacity: 0;
      will-change: transform, opacity;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .photo-layer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .photo-layer:hover img {
      transform: scale(1.05);
    }
    
    .h1 {
      font-family: "Galindo", sans-serif;
      opacity: 0;
      transform: translateY(20px);
      will-change: transform, opacity;
    }
    .h2 {
      font-family: "Poiret One", sans-serif;
      font-weight: bolder;
      opacity: 0;
      transform: translateY(20px);
      will-change: transform, opacity;
    }
    text {
      font-family: "Galindo", sans-serif;
      font-weight: bolder;
    }
    .animate-spin-slow {
      animation: spin 10s linear infinite;
      opacity: 0;
      transform: scale(0.5);
      will-change: transform, opacity;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .scroll-indicator {
      opacity: 0;
      transform: translateY(20px);
      will-change: transform, opacity;
    }
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
    .floating-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      background: rgba(237, 137, 54, 0.2);
      border-radius: 50%;
      filter: blur(1px);
    }
    .trip-form {
      opacity: 0;
      transform: translateY(20px);
      will-change: transform, opacity;
    }
    .confirmation-message {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .trip-form-container {
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <div data-scroll-container>
    <!-- Floating Background Elements -->
    <div class="floating-dots" id="floatingDots"></div>
    <div class="bg-pattern"></div>

    <!-- Fixed Header -->
    <div class="fixed top-5 left-10 z-50" data-scroll-ignore>
      <h1 class="text-2xl font-bold">TG</h1>
    </div>
    <div class="fixed top-5 right-5 z-50" data-scroll-ignore>
      <div class="relative group">
        <!-- Profile Card -->
        <div id="profileCard" class="w-12 h-12 bg-gradient-to-br from-gray-100 to-gray-300 rounded-full shadow-md cursor-pointer flex items-center justify-center text-xl font-bold text-gray-800 hover:shadow-lg transition-all duration-200">
          <span id="profileInitial">G</span>
        </div>
        
        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block focus-within:block origin-top-right transition-all duration-100 ease-out opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100">
          <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
            <p class="font-medium">Guest User</p>
          </div>
          <button id="logoutButton" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-red-500 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Section 1 - Hero -->
    <section class="min-h-screen bg-[#f4f2f0] relative overflow-hidden">
      <!-- Photo Layers -->
      <div class="photo-container">
        <!-- Base Layer -->
        <div class="photo-layer layer-4 w-[450px] h-[250px]">
          <img src="./assests/l1.jpg" alt="">
        </div>
        <!-- Layer 1 -->
        <div class="photo-layer layer-1 w-[320px] h-[400px]">
          <img src="./assests/p1.jpg" alt="">
        </div>
        <!-- Layer 2 -->
        <div class="photo-layer layer-2 w-[410px] h-[350px]">
          <img src="./assests/l4.jpg" alt="">
        </div>
        <!-- Layer 3 -->
        <div class="photo-layer layer-3 w-[300px] h-[350px]">
          <img src="./assests/l5.jpg" alt="">
        </div>
      </div>
      
      <!-- Text Content (initially hidden) -->
      <div class="content-container" style="opacity: 0;">
        <!-- Tagline -->
        <h2 class="h2 absolute bottom-14 left-[10%] text-xl font-extrabold z-10">
          Explore with us.
        </h2>
        
        <!-- Headline -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="relative w-[800px] h-[300px] flex items-center justify-center overflow-hidden">
            <div class="relative text-center scale-[1.2]">
              <h1 class="h1 text-[70px]">Plan , Explore </h1>
              <h1 class="h1 text-[80px] mt-[20px]"> REPEAT</h1>
      
              <!-- Circular Rotating Text on "O" -->
              <div class="absolute" style="top: 24px; left: 358px;">
                <svg width="60" height="60" viewBox="0 0 200 200" class="animate-spin-slow">
                  <defs>
                    <path id="circlePath" d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0" />
                  </defs>
                  <text fill="black" font-size="14" font-weight="bold" font-family="sans-serif">
                    <textPath xlink:href="#circlePath" startOffset="0%">
                      Trip Guru • Trip Guru • Trip Guru • Trip Guru • Trip Guru • Trip Guru •
                    </textPath>
                  </text>
                </svg>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Scroll Down Indicator -->
        <div class="scroll-indicator absolute bottom-5 left-1/2 transform -translate-x-1/2 z-20">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width=".5" class="text-gray-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 9l-7.5 7.5L4.5 9" />
          </svg>
        </div>
      </div>
    </section>

    <!-- Section 2 - Form -->
    <!-- Section 2 - Form -->
<section class="min-h-screen flex items-center justify-center bg-[#f4f2f0] py-16 relative overflow-hidden">
  <!-- Decorative SVG Shapes -->
  <svg class="absolute top-20 left-10 w-24 h-24 text-amber-300/30 animate-float" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="currentColor" d="M45.2,-58.3C58.1,-48.4,68,-32.6,71.3,-15.4C74.6,1.8,71.4,20.4,60.3,35.2C49.2,50,30.3,61.1,9.8,67.7C-10.7,74.3,-33.8,76.5,-50.8,66.4C-67.8,56.3,-78.6,34,-80.8,10.9C-83.1,-12.2,-76.7,-36.1,-61.1,-51.9C-45.5,-67.7,-20.7,-75.4,-0.3,-75.1C20.2,-74.8,40.3,-66.5,45.2,-58.3Z" transform="translate(100 100)"/>
  </svg>
  
  <svg class="absolute bottom-1/3 right-20 w-32 h-32 text-amber-400/20 animate-float-delay" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="currentColor" d="M56.2,-57.4C70.2,-45.8,77.8,-22.9,76.2,-1.1C74.6,20.6,63.8,41.3,49.8,56.5C35.8,71.7,18.9,81.5,-1.1,82.9C-21.1,84.3,-42.2,77.4,-57.4,62.2C-72.6,47.1,-81.8,23.5,-79.8,1.9C-77.8,-19.7,-64.6,-39.4,-49.4,-51C-34.2,-62.6,-17.1,-66.1,2.8,-69.5C22.7,-72.8,45.4,-76,56.2,-57.4Z" transform="translate(100 100)"/>
  </svg>

  <div class="trip-form-container w-full px-4 relative z-10">
    <div class="trip-form max-w-2xl mx-auto text-center   p-8 rounded-2xl   border border-white/20">
      <h2 class="text-5xl font-bold text-gray-800 mb-3 font-['Protest_Riot']">Plan Your Odyssey</h2>
      <p class="text-lg text-gray-600 mb-8 font-['Gloria_Hallelujah']">Where shall we wander next?</p>
      
      <form id="tripForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="destination" class="block text-left text-indigo-800 mb-2 font-['Smooch_Sans'] font-medium">Destination</label>
            <input type="text" id="destination" placeholder="Where to?" required 
                   class="w-full px-5 py-3 rounded-xl border border-indigo-100 bg-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent shadow-sm font-['Afacad_Flux']">
          </div>
          
          <div>
            <label for="customization" class="block text-left text-indigo-800 mb-2 font-['Smooch_Sans'] font-medium">Preferences</label>
            <input type="text" id="customization" placeholder="Any special requests?" 
                   class="w-full px-5 py-3 rounded-xl border border-indigo-100 bg-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent shadow-sm font-['Afacad_Flux']">
          </div>
          
          <div>
            <label for="startDate" class="block text-left text-indigo-800 mb-2 font-['Smooch_Sans'] font-medium">Start Date</label>
            <input type="date" id="startDate" required 
                   class="w-full px-5 py-3 rounded-xl border border-indigo-100 bg-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent shadow-sm font-['Afacad_Flux']">

          <div>
            <label for="endDate" class="block text-left text-indigo-800 mb-2 font-['Smooch_Sans'] font-medium">End Date</label>
            <input type="date" id="endDate" required 
                   class="w-full px-5 py-3 rounded-xl border border-indigo-100 bg-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent shadow-sm font-['Afacad_Flux']">
          </div>
        </div>
        
        <div class="pt-2">
          <button type="submit" 
                  class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:opacity-90 transition-all shadow-lg hover:shadow-xl transform hover:scale-[1.02] w-full md:w-auto font-bold font-['Exo_2'] text-lg">
            Craft My Adventure
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Floating SVG at bottom -->
  <svg class="absolute bottom-10 left-1/2 -translate-x-1/2 w-40 h-40 text-amber-200/40 animate-morph" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="currentColor" d="M38.8,-53.4C51.5,-44.3,64,-36.2,71.5,-24.1C79,-12,81.5,4.1,76.2,17.3C70.9,30.5,57.8,40.8,43.6,50.6C29.4,60.4,14.2,69.7,-1.5,71.9C-17.2,74.1,-34.4,69.2,-47.1,58.7C-59.8,48.2,-68,32.1,-71.5,14.6C-75,-2.9,-73.8,-21.8,-64.3,-36.1C-54.8,-50.4,-36.9,-60.1,-20.8,-68.1C-4.7,-76.1,9.7,-82.4,38.8,-53.4Z" transform="translate(100 100)"/>
  </svg>
</section>

<style>
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(2deg); }
  }
  @keyframes float-delay {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(-2deg); }
  }
  @keyframes morph {
    0% { transform: translate(-50%, 0) scale(1) rotate(0deg); }
    50% { transform: translate(-50%, -10px) scale(1.05) rotate(2deg); }
    100% { transform: translate(-50%, 0) scale(1) rotate(0deg); }
  }
  .animate-float { animation: float 8s ease-in-out infinite; }
  .animate-float-delay { animation: float-delay 10s ease-in-out infinite 2s; }
  .animate-morph { animation: morph 12s ease-in-out infinite; }
</style>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="./script.js"></script>
  <!-- In the head section, add this script reference -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- In your script section, replace the existing code with this: -->
<script>
    window.addEventListener("DOMContentLoaded", () => {
      // Profile logic
      const username = localStorage.getItem("username") || "Guest";
      document.getElementById("profileInitial").textContent = username.charAt(0).toUpperCase();

      // Create floating dots
      const floatingDots = document.getElementById('floatingDots');
      for (let i = 0; i < 20; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dot.style.width = `${Math.random() * 10 + 5}px`;
        dot.style.height = dot.style.width;
        dot.style.left = `${Math.random() * 100}%`;
        dot.style.top = `${Math.random() * 100}%`;
        floatingDots.appendChild(dot);
        
        // Animate dots with more natural movement
        gsap.to(dot, {
          x: `${Math.random() * 100 - 50}px`,
          y: `${Math.random() * 100 - 50}px`,
          duration: Math.random() * 15 + 15,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      }

      // Logout functionality
      const logoutButton = document.getElementById('logoutButton');
      if (logoutButton) {
        logoutButton.addEventListener('click', async (e) => {
          e.preventDefault();
          try {
            const token = localStorage.getItem('token');
            const response = await axios.post('http://localhost:5000/api/auth/logout', {}, {
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });

            if (response.status === 200) {
              // Clear all user data from localStorage
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              localStorage.removeItem('tripDetails');
              
              // Redirect to login page
              window.location.href = 'index.html';
            }
          } catch (error) {
            console.error('Logout failed:', error);
            alert('Logout failed. Please try again.');
          }
        });
      }

      // GSAP animation for layers with enhanced parameters
      const layers = [
        { 
          el: document.querySelector(".layer-4"),
          fromX: 0,
          fromY: -200,
          rotation: 0,
          scale: 1.1,
          delay: 0.3,
          duration: 0.8,
          ease: "expo.out"
        },
        { 
          el: document.querySelector(".layer-1"),
          fromX: 400,
          fromY: 0,
          rotation: 2,
          scale: 1,
          delay: 0.6,
          duration: 0.8,
          ease: "expo.out"
        },
        { 
          el: document.querySelector(".layer-2"),
          fromX: -400,
          fromY: 0,
          rotation: -3,
          scale: 1,
          delay: 0.9,
          duration: 0.8,
          ease: "expo.out"
        },
        { 
          el: document.querySelector(".layer-3"),
          fromX: 0,
          fromY: 300,
          rotation: 4,
          scale: 1,
          delay: 1.2,
          duration: 0.8,
          ease: "expo.out"
        }
      ];

      // Initialize all layers
      gsap.set(layers.map(l => l.el), {
        x: 0,
        y: 0,
        opacity: 0
      });

      // Create master timeline
      const masterTL = gsap.timeline({
        onComplete: () => {
          // Initialize Locomotive Scroll after animations complete
          const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,
            multiplier: 1,
            smartphone: { smooth: true },
            tablet: { smooth: true }
          });

          window.addEventListener("resize", () => {
            scroll.update();
          });
        }
      });

      // Photo layers animation with smoother sequencing
      const photoTL = gsap.timeline();
      layers.forEach(layer => {
        photoTL.fromTo(layer.el, {
          x: layer.fromX,
          y: layer.fromY,
          rotation: 0,
          scale: layer.scale * 0.8,
          opacity: 0
        }, {
          x: 0,
          y: 0,
          rotation: layer.rotation,
          scale: layer.scale,
          opacity: 1,
          duration: layer.duration,
          ease: layer.ease
        }, layer.delay);
      });

      // Text content animation - starts only after images are done
      const textTL = gsap.timeline();
      textTL.to(".content-container", { 
          opacity: 1, 
          duration: 0.5 
        })
        .fromTo(".h1", 
          { y: 40, opacity: 0 }, 
          { 
            y: 0, 
            opacity: 1, 
            duration: 1.2, 
            ease: "back.out(1.7)", 
            stagger: 0.2 
          }, 
          "+=0.3"
        )
        .fromTo(".h2", 
          { y: 30, opacity: 0 }, 
          { 
            y: 0, 
            opacity: 1, 
            duration: 1, 
            ease: "back.out(1.5)" 
          }, 
          "-=0.7"
        )
        .fromTo(".animate-spin-slow", 
          { scale: 0.5, opacity: 0, rotation: 180 }, 
          { 
            scale: 1, 
            opacity: 1, 
            rotation: 0,
            duration: 1.5, 
            ease: "elastic.out(1, 0.5)" 
          }, 
          "-=0.5"
        )
        .fromTo(".scroll-indicator", 
          { y: 30, opacity: 0 }, 
          { 
            y: 0, 
            opacity: 1, 
            duration: 1, 
            ease: "back.out(1.7)" 
          }, 
          "-=0.5"
        );

      // Form animation with more polished entrance
      const formTL = gsap.timeline();
      formTL.fromTo(".trip-form", 
        { y: 80, opacity: 0, scale: 0.95 }, 
        { 
          y: 0, 
          opacity: 1, 
          scale: 1,
          duration: 1.2, 
          ease: "back.out(1.4)" 
        }
      );

      // Add all animations to master timeline with better sequencing
      masterTL.add(photoTL)
              .add(textTL, "-=0.5")
              .add(formTL, "+=0.3");

      // Form submission handler
      document.getElementById("tripForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        // Get form values
        const destination = document.getElementById("destination").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const customization = document.getElementById("customization").value;
        
        // Simple validation
        if (!destination || !startDate || !endDate) {
          // Shake animation for error
          gsap.to("#tripForm", {
            x: 10,
            duration: 0.1,
            repeat: 5,
            yoyo: true,
            ease: "power1.inOut",
            onComplete: () => gsap.to("#tripForm", { x: 0, duration: 0.2 })
          });
          return;
        }
        
        // Store trip details in localStorage
        const tripDetails = {
          destination,
          startDate,
          endDate,
          customization
        };
        localStorage.setItem('tripDetails', JSON.stringify(tripDetails));
        
        // Enhanced success animation sequence
        const submitBtn = document.querySelector("#tripForm button");
        const successTL = gsap.timeline();
        
        successTL.to(submitBtn, {
          backgroundColor: "#10B981",
          scale: 1.05,
          duration: 0.3
        })
        .to(submitBtn, {
          scale: 1,
          duration: 0.3
        })
        .to("#tripForm", {
          opacity: 0,
          y: -20,
          duration: 0.5,
          ease: "power2.in",
          onComplete: () => {
            // Show confirmation message with animation
            const confirmation = document.createElement("div");
            confirmation.className = "confirmation-message";
            confirmation.innerHTML = `
              <h3 class="text-2xl font-bold mb-2">Your trip to ${destination} has been planned!</h3>
              <p class="text-lg">We'll create your personalized itinerary now.</p>
            `;
            document.querySelector(".trip-form-container").appendChild(confirmation);
            
            gsap.fromTo(confirmation, 
              { y: 30, opacity: 0 }, 
              { 
                y: 0, 
                opacity: 1, 
                duration: 0.8, 
                ease: "back.out(1.4)" 
              }
            );
            
            // Redirect to results page after 3 seconds
            setTimeout(() => {
              window.location.href = "results.html";
            }, 3000);
          }
        }, "+=0.3");
      });

      // Profile card dropdown functionality
      const profileCard = document.getElementById('profileCard');
      if (profileCard) {
        profileCard.addEventListener('click', function(e) {
          e.stopPropagation();
          const dropdown = this.parentNode.querySelector('.group-hover\\:block');
          dropdown.classList.toggle('hidden');
          dropdown.classList.toggle('block');
        });

        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function() {
          const openDropdowns = document.querySelectorAll('.group-hover\\:block.block');
          openDropdowns.forEach(dropdown => {
            dropdown.classList.add('hidden');
            dropdown.classList.remove('block');
          });
        });
      }
    });

    // Form submission handled in script.js
    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetchTripDetails(e);
    });

    window.addEventListener("resize", () => {
      if (typeof scroll !== 'undefined') {
        scroll.update();
      }
    });
</script>
