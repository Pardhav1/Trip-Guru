    <script>
         
      

        
       
        gsap.from("#circleContainer",{

        // Initial GSAP Animation: Move .it div to the left
let initialAnimation = gsap.to(".it div", {
    x: "-1500", // Moves left
    duration: 150, // Adjust scrolling speed
});

// GSAP Animation: Circle to Form
const circleContainer = document.getElementById('circleContainer');
const formContainer = document.getElementById('formContainer');

circleContainer.addEventListener('click', () => {
    // Stop the initial animation
    initialAnimation.kill();

    // Move .it div to -1000 units
    gsap.to(".it div", {
        x: -1000,
        duration: 2.5,
        ease: "power2.out",
        lazy: true,
        scrub: 5,
        onComplete: () => {
            // After shifting to -1000, start a new animation from the current position
            gsap.to(".it div", {
                x: "-2500", // Move to -150% from the current position
                duration: 180, // Adjust duration as needed
                ease: "power2.out",
            });
        }
    });

    // Hide the circle and show the form (unchanged)
    gsap.to(circleContainer, {
        scale: 0,
        opacity: 0,
        duration: 0.5,
        ease: 'power2.inOut',
        onComplete: () => {
            circleContainer.classList.add('hidden');
            formContainer.classList.remove('hidden');

            // Animate the form container
            gsap.from(formContainer, {
                scale: 0.8,
                opacity: 0,
                duration: 0.5,
                ease: 'power2.out',
            });
            gsap.to(formContainer, {
                x: 100
            });
        },
    });
});
        // Mouse movement effect for the circle
        const arrow = document.querySelector('#circleContainer');

        circleContainer.addEventListener('mousemove', (e) => {
            const rect = circleContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate mouse position relative to the center of the circle
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            // Move the arrow within a 50px radius
            const moveX = (mouseX / rect.width) * 50;
            const moveY = (mouseY / rect.height) * 50;

            arrow.style.transform = ` translate(${moveX}px, ${moveY}px)`;
        });

        

        // Toggle between Login and Register forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });

 // Handle Login Form Submission
 document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", data.name); // Store username

            // Redirect to home.html after successful login
            window.location.href = 'home.html';
        } else {
            alert(data.message || "Login failed! Please check your credentials.");
        }
    } catch (error) {
        console.error("Login Error:", error);
        alert("Network error. Please try again.");
    }
});


    // Handle Register Form Submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    try {
        // Register the user
        const res = await fetch("http://localhost:5000/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        if (res.ok) {
            // Automatically log in after registration
            const loginRes = await fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const loginData = await loginRes.json();
            if (loginRes.ok) {
                localStorage.setItem("token", loginData.token);
                localStorage.setItem("username", name); // Store username

                // Redirect to home.html after successful login
                window.location.href = 'home.html';
            } else {
                alert("Registration successful! Please log in manually.");
            }
        } else {
            alert(data.message || "Registration failed! Please check your inputs.");
        }
    } catch (error) {
        console.error("Registration Error:", error);
        alert("Network error. Please try again.");
    }
});
